<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="banner"></div> -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form action="">
          <label for="p1name">Player 1</label>
          <input type="text" id="p1name" />
          <label for="p2name">Player 2</label>
          <input type="text" id="p2name" />
          <button id="modal-btn">Play!</button>
        </form>
      </div>
    </div>
    <div id="heading">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="gameboard">
      <div id="a1"></div>
      <div id="a2"></div>
      <div id="a3"></div>
      <div id="b1"></div>
      <div id="b2"></div>
      <div id="b3"></div>
      <div id="c1"></div>
      <div id="c2"></div>
      <div id="c3"></div>
    </div>
    <div class="info">
      <div id="player1" style="color: #27ae60"></div>
      <div id="player2"></div>
      <button onclick="initialize()">Reset Game</button>
      <button id="myBtn">Change Names</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
