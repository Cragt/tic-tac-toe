<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="gameboard">
      <div id="a1"></div>
      <div id="a2"></div>
      <div id="a3"></div>
      <div id="b1"></div>
      <div id="b2"></div>
      <div id="b3"></div>
      <div id="c1"></div>
      <div id="c2"></div>
      <div id="c3"></div>
    </div>
    <div>
      <div id="player1"></div>
      <div id="player2"></div>
      <button onclick="initialize()">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
